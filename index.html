<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/pages/index.css" />
    <title>Document</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/logo.png" alt="logo" />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__images">
            <img src="./images/jacques.png" alt="" class="profile__img" />
          </div>
          <div class="profile__info">
            <div class="profile__name">
              <p class="profile__name-text">Jacques Consteau</p>
              <button class="button button__type-edit"></button>
            </div>

            <p class="profile__job">Explorer</p>
          </div>
          <div class="profile__add-image">
            <button class="button button__type-add"></button>
          </div>
        </section>
        <section class="cards">
          <div class="cards__container">
            <div class="card">
              <div class="card__image"></div>
              <div class="card__info">
                <p class="card__name">miau</p>
                <button class="button button__type-like"></button>
              </div>
            </div>
            <div class="card">
              <div class="card__image"></div>
              <div class="card__info">
                <p class="card__name">miau</p>
                <button class="button button__type-like"></button>
              </div>
            </div>
            <div class="card">
              <div class="card__image"></div>
              <div class="card__info">
                <p class="card__name">miau</p>
                <button class="button button__type-like"></button>
              </div>
            </div>
            <div class="card">
              <div class="card__image"></div>
              <div class="card__info">
                <p class="card__name">miau</p>
                <button class="button button__type-like"></button>
              </div>
            </div>
          </div>
        </section>
        <div class="popup popup__edit-profile">
          <div class="popup__cover">
            <div class="popup__content">
              <button class="button button__edit-close"></button>
            </div>
            <div class="popup_forms">
              <h2 class="popup__form-tile">Editar perfil:</h2>
              <form action="" class="popup__form">
                <fieldset class="popup__form-set">
                  <input
                    type="text"
                    name="popup-Nombre"
                    id="popup-Nombre"
                    placeholder="Nombre"
                    required
                    minlength="1"
                    maxlength="30"
                  />
                  <input
                    type="text"
                    name="popup-Trabajo"
                    id="popup-Trabajo"
                    placeholder="Trabajo"
                    required
                    minlength="1"
                    maxlength="30"
                  />
                </fieldset>
                <fieldset class="popup__form-set">
                  <button class="button button__type-submit">Enviar</button>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
        <footer class="footer">
          <p class="footer__copy">Pagina de ejercicio</p>
        </footer>
        <script src="/script/script.js"></script>
      </main>
    </div>
  </body>
</html>
